name: CI/CD for NestJS

on:
  push:
    branches:
      - master  # Trigger on pushes to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/nestjs-hello-world  
            # Update to the correct path on your EC2 instance
            if [ ! -d .git ]; then
              git init
             git remote add origin https://github.com/madhusudhan1909/NestJs-hello-app.git
            fi
            git fetch origin
            git reset --hard origin/master  # Use the correct branch name
            
            npm install
            npm run build
            pm2 restart all || pm2 start dist/main.js --name "nest-app"
